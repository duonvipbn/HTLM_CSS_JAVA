<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form action="">
        <h4>Billing Address</h4>
        <span><i class="fa-solid fa-person"></i></span>
        <span>Full Name</span> <br>
        <input type="text" placeholder="John M. Doe"><br>

        <span><i class="fa-solid fa-envelope"></i></span>
        <span>Email</span> <br>
        <input type="email" placeholder="john@example.com"><br>

        <span><i class="fa-solid fa-address-book"></i></span>
        <span>Address</span> <br>
        <input type="text" placeholder="542 W. 15th Street"><br>

        <span><i class="fa-solid fa-city"></i></span>
        <span>City</span> <br>
        <input type="text" placeholder="New York"><br>

        <span>State</span> <br>
        <input type="text" placeholder="NY"><br>
        <input type="checkbox" checked> Shipping address same as billing <br>
        <button>Continue to checkout</button>
    </form>
</body>

</html>
