<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 5px solid black;
            padding: 10px 20px 30px;
        }

        /*
        width = border + padding + content
        BOXMODEL:
        Margin: khoảng cách giauwx các phần tử
        border: là đường viền của khối 
        padding : là khoảng cách giữa 
        content: nội dung của khối
        */
    </style>
</head>

<body>
    <div class="container">
        CSS BOX_MODEL
    </div>
</body>

</html>
