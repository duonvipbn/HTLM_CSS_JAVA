<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap3.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="main">
        <form>
            <div class="header space">
                <span class="name">Đăng ký thành viên</span>
                <span class="out">x</span>
            </div>
            <hr>
            <div class="mb-3 space">
                <label for="exampleInputName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 space">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 space">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-success space text">Đăng ký</button>
        </form>
    </div>
</body>
</html>
